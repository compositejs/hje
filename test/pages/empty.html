<!DOCTYPE html>
<html>

<head>
    <title>Hyper-JSON Engine</title>
    <script src="../../dist/index.js" />
    <script>
        console.info("Hje", Hje);
    </script>
</head>

<body>
    <h1>Hyper-JSON Engine</h1>

    <div id="demo-container"></div>
    <script>
        Hje.render("demo-container", {
            style: {
                "color": "#808080",
                "font-size": "14px"
            },
            on: {
                click(ev) {
                    console.log("ul click", ev);
                }
            },
            children: [
                {
                    tagName: "ul",
                    props: {
                        type: "circle",
                    },
                    children: [
                        { tagName: "li", children: "ABCDEFG" },
                        { tagName: "li", children: "HIJKLMN" },
                        { tagName: "li", children: "OPQ RST" },
                        { key: "x", tagName: "li", children: "UVW XYZ" },
                    ]
                }
            ],
            onLoad(context) {
                setTimeout(() => {
                    console.log("x", context.childContext("x").model());
                }, 3000);
            }
        });
    </script>
</body>

</html>
