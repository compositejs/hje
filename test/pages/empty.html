<!DOCTYPE html>
<html>

<head>
    <title>Hyper-JSON Engine</title>
    <script src="../../dist/index.js" />
    <script>
        console.info("Hje", Hje);
    </script>
</head>

<body>
    <h1>Hyper-JSON Engine</h1>

    <div id="demo-container"></div>
    <script>
        class A extends Hje.BaseComponent {
            constructor(element, options) {
                super(element, options);
                this.currentModel = options;
                this.refreshChild(null);
            }
            updateValue(value) {
                this.currentModel.children = value;
                this.refreshChild(null);
            }
        }

        let context = Hje.render("demo-container", {
            style: {
                "color": "#808080",
                "font-size": "14px"
            },
            on: {
                click(ev) {
                    console.log("ul click", ev);
                }
            },
            children: [
                {
                    tagName: "ul",
                    props: {
                        type: "circle",
                    },
                    children: [
                        { tagName: "li", children: "ABCDEFG" },
                        { tagName: "li", children: "HIJKLMN" },
                        { tagName: "li", children: "OPQ RST" },
                        { key: "x", tagName: "li", children: "UVW XYZ", control: A },
                    ]
                }
            ]
        });

        setTimeout(() => {
            context.childContext("x").control().updateValue("0123456789");
        }, 3000);
    </script>
</body>

</html>
